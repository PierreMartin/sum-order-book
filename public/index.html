<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <!-- META -->
    <title>Bittrex Sum Average</title>
    <meta name="description" content="Bittrex Sum Average">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <h1 id="mainTitle"></h1>
    </div>

    <div>
        BTC Market :
        <a href="#" class="badge badge-dark">NEO</a>
        <a href="#" class="badge badge-dark">OMG</a>
        <a href="#" class="badge badge-dark">MCO (Monaco)</a>
        <a href="#" class="badge badge-dark">XRP (Ripple)</a>
        <a href="#" class="badge badge-dark">XMR (Monero)</a>
        <a href="#" class="badge badge-dark">ETH</a>
        <a href="#" class="badge badge-dark">ETC</a>
        <a href="#" class="badge badge-dark">XEM</a>
        <a href="#" class="badge badge-dark">QTUM</a>
        <a href="#" class="badge badge-dark">ADX</a>
        <a href="#" class="badge badge-dark">BAT</a>
        <a href="#" class="badge badge-dark">STEEM</a>
        <a href="#" class="badge badge-dark">STORJ</a>
        <a href="#" class="badge badge-dark">UBQ</a>
        <a href="#" class="badge badge-dark">MSK</a>
        <a href="#" class="badge badge-dark">PAY</a>
    </div>

    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>REAL TIME</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Sells</th>
            <td class="sell"></td>
        </tr>
        <tr>
            <th scope="row">Buys</th>
            <td class="buy"></td>
        </tr>
        <tr class="bal-container-realtime">
            <th scope="row">Bal</th>
            <td class="bal"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>CUMULATE</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Sells</th>
            <td class="sellLastMinute"></td>
        </tr>
        <tr>
            <th scope="row">Buys</th>
            <td class="buyLastMinute"></td>
        </tr>
        <tr class="bal-container-cumulate">
            <th scope="row">Bal</th>
            <td class="balLastMinute"></td>
        </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-danger" id="resetSumOneMinute">Reset cumulate</button>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
